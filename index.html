<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe || Benji Plashkes</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/scripts.js" defer></script>
  </head>
  <body>
    <header class="hero">
      <h1 class="hero-title">Tic Tac Toe</h1>
      <p>an Odin project exercise - creating a great Tic-Tac-Toe experiance</p>
    </header>
    <main class="main">
      <div class="game-wrapper">
        <div class="cell" data-cell="0" data-row="0" ></div>
        <div class="cell" data-cell="1" data-row="0" ></div>
        <div class="cell" data-cell="2" data-row="0"></div>

        <div class="cell" data-cell="0" data-row="1"></div>
        <div class="cell" data-cell="1" data-row="1"></div>
        <div class="cell" data-cell="2" data-row="1"></div>

        <div class="cell" data-cell="0" data-row="2"></div>
        <div class="cell" data-cell="1" data-row="2"></div>
        <div class="cell" data-cell="2" data-row="2"></div>
      </div>
    </main>
    <aside class="sidebar">
      <button id="newGame" class="button">New Game</button>

      <div class="input-container">
        <div class="input-wrapper">
          <label for="playerName1" class="playerInputLabel">Player 1:</label>
          <input
            type="text"
            id="playerName1"
            name="player1"
            class="playerNameInput"
            disabled
            required
          />
        </div>
        <select name="playerSign1" id="playerSign1" class="playerSign" required disabled>
          <option value="" disabled selected>-- Select sign: --</option>
          <option value="X">X</option>
          <option value="O">O</option>
        </select>
        <p class="player-score">
          Player 1 score: <span class="score" id="playerScore1">0</span>
        </p>
      </div>
      <div class="input-container">
        <div class="input-wrapper">
          <label for="playerName2" class="playerInputLabel">Player 2:</label>
          <input
            type="text"
            id="playerName2"
            name="player2"
            class="playerNameInput"
            disabled
            required
          />
        </div>
        <select name="playerSign1" id="playerSign2" class="playerSign" required disabled>
          <option value="" disabled selected>-- Select sign: --</option>
          <option value="X">X</option>
          <option value="O">O</option>
        </select>
        <p class="player-score">
          Player 2 score: <span class="score" id="playerScore2">0</span>
        </p>
      </div>
        <button class="button" id="startGame" disabled>Start Game</button>
    </aside>
    <dialog class="gameResult"  id="gameResult">
      <div class="dialogContent" id="gameResultContent">
        <form formmethod="dialog" >
        <h1 class="dialogHeading"></h1>
        <p class="dialogText"></p>
          <button class="button" id="dialogCloseButton" type="submit" >
            Close
          </button>
        </form>
        </div>
    </dialog>
  </body>
</html>
